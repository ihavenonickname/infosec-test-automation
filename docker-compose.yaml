version: '3'
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - 2883:2883
      - 9001:9001
    volumes:
      - ${PWD}/mosquitto.conf:/mosquitto/config/mosquitto.conf
    deploy:
      resources:
        limits:
          memory: 50M
  open_observe:
    image: public.ecr.aws/zinclabs/openobserve:latest-simd
    ports:
      - 5080:5080
    environment:
      - RUST_LOG=warn
      - ZO_DATA_DIR=/data
      - ZO_ROOT_USER_EMAIL=admin@recon.com
      - ZO_ROOT_USER_PASSWORD=pass123
    volumes:
      - ${PWD}/data:/data
    deploy:
      resources:
        limits:
          memory: 200M
  vector:
    image: timberio/vector:0.33.0-alpine
    volumes:
      - ${PWD}/vector.toml:/etc/vector/vector.toml
      - shared_logs:/logs
    deploy:
      resources:
        limits:
          memory: 50M
  recon:
    build:
      context: ./recon
    depends_on:
      - mosquitto
      - open_observe
      - vector
    volumes:
      - shared_logs:/logs
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=2883
    deploy:
      resources:
        limits:
          memory: 700M

volumes:
  shared_logs:
