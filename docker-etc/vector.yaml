sources:
  log_file:
    type: "file"
    include:
      - "/logs/recon.log"
    read_from: "end"

transforms:
  log_file_parser:
    inputs:
      - "log_file"
    type: "remap"
    source: ". = parse_json!(.message)"

sinks:
  open_observe:
    type: "http"
    inputs:
      - "log_file_parser"
    uri: "http://open_observe:5080/api/recon/default/_json"
    method: "post"
    auth:
      strategy: "basic"
      user: "admin@recon.com"
      password: "pass123"
    compression: "gzip"
    encoding:
      codec: "json"
      timestamp_format: "rfc3339"
    healthcheck:
      enabled: false
